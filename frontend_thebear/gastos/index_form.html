<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Gasto</title>
    <link rel="stylesheet" href="style_form.css">
</head>

<body>
    <div class="erp-container">
            <!-- Capçalera Odoo-style -->
            <header class="erp-header">
                <div class="erp-logo">ERP System</div>
                <nav class="erp-nav">
                    <a href="../main_page.html" class="active">Inicio</a>
                    <a href="../empleados/index_form.html">Empleados</a>
                    <a href="../eventos/index_form.html">Eventos</a>
                    <a href="../gastos/index_form.html">Gastos</a>
                    <a href="../pedidos/index_form.html">Pedidos</a>
                    <a href="../productos/index_form.html">Productos</a>
                </nav>
                <div class="erp-user">Admin</div>
            </header>
        <div class="container">
            <h1>Crear Nuevo Gasto</h1>
            <form id="gastosForm">
                <div class="form-group">
                    <label for="descripción">Descripción:</label>
                    <textarea id="descripción" name="descripción" rows="3" placeholder="Descripción del usuario..."></textarea>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>

                <div class="form-group">
                    <label for="importe">Importe:</label>
                    <input type="number" id="importe" name="importe" required>
                </div>

                 <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="text" id="fecha" name="fecha" required>
                 </div>

                <button type="submit">Crear Gasto</button>
                </br></br>
                <div class="action-buttons">
                <button><a href="index_table_users.html" class="action-btn">
                    MOSTRAR TABLA GASTOS
                </a></button>
             </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script_form.js"></script>
</body>
</html>
